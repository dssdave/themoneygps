<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Search</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f4f4; color: #333; }
        #container { max-width: 800px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #555; }
        .search-controls { display: flex; align-items: center; margin-bottom: 15px; flex-wrap: wrap; } /* Added flex wrap */
        #searchBox { flex-grow: 1; padding: 10px; margin-right: 5px; border: 1px solid #ccc; border-radius: 4px; min-width: 200px; /* Ensure input doesn't get too small */ }
        #searchButton { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;}
        #searchButton:hover { background-color: #4cae4c; }
        .search-options { margin-top: 5px; display: flex; align-items: center; } /* Added margin-top */
        .search-options label { margin-left: 5px; font-size: 0.9em; color: #666; cursor: pointer;}
        #results { margin-top: 20px; }
        .result-item { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 5px; background-color: #f9f9f9; }
        .result-item h3 { margin-top: 0; font-size: 1.1em; color: #444; }
        .result-item p { font-size: 0.95em; color: #555; max-height: 150px; overflow-y: auto; border-top: 1px dashed #ddd; padding-top: 10px; margin-top: 10px; white-space: pre-wrap; word-wrap: break-word; }
        mark { background-color: #fcf8e3; padding: 0.2em; border-radius: 3px; }
        #status { margin-top: 15px; font-style: italic; color: #888; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Search Transcripts</h1>
        <div class="search-controls">
            <input type="text" id="searchBox" placeholder="Enter search term...">
            <button id="searchButton">Search</button>
            <div class="search-options">
                 <input type="checkbox" id="fuzzyToggle" checked> <label for="fuzzyToggle">Use Fuzzy Search</label>
            </div>
        </div>
        <div id="status">Loading data...</div>
        <div id="results"></div>
    </div>

    <script>
        let transcriptData = [];
        let fuse; // Variable to hold the Fuse instance
        const searchBox = document.getElementById('searchBox');
        const searchButton = document.getElementById('searchButton');
        const fuzzyToggle = document.getElementById('fuzzyToggle'); // Get checkbox
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        // Fuse.js configuration options
        const fuseOptions = {
            keys: ['text', 'title'],
            includeScore: true,
            threshold: 0.4, // Adjust sensitivity (0=exact, 1=anything). Default 0.6. Lower means stricter.
            ignoreLocation: true, // Search anywhere in the string
        };

        // Function to fetch and load the search data and initialize Fuse
        async function loadData() {
            // ... (loadData function remains the same as previous version) ...
             try {
                const response = await fetch('./search_data.json');
                if (!response.ok) {
                    if(response.status === 404) {
                         throw new Error(`File not found: search_data.json. Did you run create_search_index.py and push it to GitHub?`);
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                transcriptData = await response.json();
                fuse = new Fuse(transcriptData, fuseOptions); // Initialize Fuse
                statusDiv.textContent = `Data loaded. Ready to search ${transcriptData.length} transcripts.`;
                console.log(`Loaded ${transcriptData.length} transcripts and initialized Fuse.js`);
            } catch (error) {
                statusDiv.textContent = `Error loading search data: ${error}.`;
                console.error('Error loading search data:', error);
            }
        }

        // Function to perform search and display results
        function performSearch() {
            const query = searchBox.value.trim();
            const useFuzzy = fuzzyToggle.checked; // Check if fuzzy search is enabled
            resultsDiv.innerHTML = '';

            if (!query) {
                statusDiv.textContent = 'Please enter a search term.';
                return;
            }
            if (transcriptData.length === 0) {
                 statusDiv.textContent = 'Search data not loaded or empty. Check console for errors.';
                return;
            }
             if (useFuzzy && !fuse) { // Check if Fuse was initialized if needed
                statusDiv.textContent = 'Fuzzy search not ready. Data might still be loading.';
                return;
            }


            statusDiv.textContent = `Searching for "${query}" (${useFuzzy ? 'fuzzy' : 'exact'})...`;
            let searchResults = [];
            let foundCount = 0;

            // 3. Conditional Search Logic
            if (useFuzzy) {
                // --- Fuzzy Search using Fuse.js ---
                const fuseResults = fuse.search(query);
                 // Fuse results are already in the format [{ item: {...}, score: ... }]
                 searchResults = fuseResults;
                 foundCount = searchResults.length;

            } else {
                // --- Exact Search using includes() ---
                const queryLower = query.toLowerCase();
                const exactMatches = [];
                transcriptData.forEach(item => {
                    const textLower = (item.text && typeof item.text === 'string') ? item.text.toLowerCase() : '';
                    const titleLower = (item.title && typeof item.title === 'string') ? item.title.toLowerCase() : '';

                    if (textLower.includes(queryLower) || titleLower.includes(queryLower)) {
                         // Format result like Fuse.js result for consistent display handling
                         exactMatches.push({ item: item, score: 0 }); // Score 0 indicates exact match found
                    }
                });
                searchResults = exactMatches;
                foundCount = searchResults.length;
            }

            // --- Display Results (works for both fuzzy and exact) ---
            const resultsHtml = [];
            searchResults.forEach(result => {
                const item = result.item;
                const score = result.score; // Will be 0 for exact matches

                const escapedQuery = query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(escapedQuery, 'gi');
                const textToDisplay = item.text || '[No text content found]';
                const highlightedText = textToDisplay.replace(regex, (match) => `<mark>${match}</mark>`);

                const displayDate = item.date || 'No Date';
                const displayTitle = item.title || 'No Title';
                const displayFilename = item.filename || 'No Filename';
                const scoreDisplay = useFuzzy ? `(Score: ${score.toFixed(4)})` : '(Exact Match)';

                resultsHtml.push(`
                    <div class="result-item">
                        <h3>${displayDate} - ${displayTitle}</h3>
                        <p><small>Filename: ${displayFilename} ${scoreDisplay}</small></p>
                        <p>${highlightedText}</p>
                    </div>
                `);
            });

            resultsDiv.innerHTML = resultsHtml.join('');
            statusDiv.textContent = `Found ${foundCount} results for "${query}" (${useFuzzy ? 'fuzzy' : 'exact'}). ${useFuzzy ? '(Lower score is better)' : ''}`;
        }

        // Event Listeners
        searchButton.addEventListener('click', performSearch);
        searchBox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Load data when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
