<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did The Money GPS Say? - Search</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 15px; background-color: #f4f4f4; color: #333; }
        #container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #555; font-size: 1.5em; margin-bottom: 15px; }
        .search-controls { display: flex; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        #searchBox { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; min-width: 150px; }
        #searchButton { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #searchButton:hover { background-color: #4cae4c; }
        .search-options { display: flex; align-items: center; }
        .search-options label { margin-left: 5px; font-size: 0.9em; color: #666; cursor: pointer;}
        #results { margin-top: 20px; }
        .result-item { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .result-item h3 { margin-top: 0; font-size: 1.0em; color: #444; margin-bottom: 5px;} /* Reduced margin */
        /* Just show match quality */
        .result-item .meta { font-size: 0.8em; color: #777; margin-bottom: 8px; }
        .result-item p { font-size: 0.9em; color: #555; max-height: 120px; overflow-y: auto; border-top: 1px dashed #ddd; padding-top: 8px; margin-top: 8px; white-space: pre-wrap; word-wrap: break-word; }
        mark { background-color: #fcf8e3; padding: 0.2em; border-radius: 3px; }
        #status { margin-top: 15px; font-style: italic; color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="container">
        <h1>What Did The Money GPS Say?</h1>
        <div class="search-controls">
            <input type="text" id="searchBox" placeholder="Enter search term...">
            <button type="button" id="searchButton">Search</button>
            <div class="search-options">
                 <input type="checkbox" id="fuzzyToggle" checked>
                 <label for="fuzzyToggle">Include Approximate Matches</label>
            </div>
        </div>
        <div id="status">Loading data...</div>
        <div id="results"></div>
    </div>

    <script>
        let transcriptData = [];
        let fuse;
        const searchBox = document.getElementById('searchBox');
        const searchButton = document.getElementById('searchButton');
        const fuzzyToggle = document.getElementById('fuzzyToggle');
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        const fuseOptions = {
            keys: ['text', 'title'],
            includeScore: true,
            threshold: 0.4,
            ignoreLocation: true,
        };

        async function loadData() {
            // ... (loadData function remains mostly the same) ...
            try {
                const response = await fetch('./search_data.json');
                 if (!response.ok) {
                    if(response.status === 404) {
                         throw new Error(`File not found: search_data.json. Did you run create_search_index.py and push it to GitHub?`);
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                transcriptData = await response.json();
                // Initialize Fuse within the try block after data is loaded
                fuse = new Fuse(transcriptData, fuseOptions);
                statusDiv.textContent = `Data loaded. Ready to search ${transcriptData.length} transcripts.`;
                console.log(`Loaded ${transcriptData.length} transcripts and initialized Fuse.js`);
            } catch (error) {
                statusDiv.textContent = `Error loading search data: ${error}.`;
                console.error('Error loading search data:', error);
                // Ensure fuse is not used if initialization fails
                fuse = null;
            }
        }

        function performSearch() {
            const query = searchBox.value.trim();
            const useFuzzy = fuzzyToggle.checked;
            resultsDiv.innerHTML = '';

            if (!query) { /* ... */ return; }
            if (transcriptData.length === 0) { /* ... */ return; }
            if (useFuzzy && !fuse) { /* ... */ return; }

            const searchType = useFuzzy ? 'approximate' : 'exact';
            statusDiv.textContent = `Searching for "${query}" (${searchType} match)...`;
            let searchResults = [];
            let foundCount = 0;
            let errorOccurred = false; // Flag for fuzzy search errors

            try { // Wrap the search logic in a try block
                if (useFuzzy) {
                    const fuseResults = fuse.search(query);
                    searchResults = fuseResults;
                    foundCount = searchResults.length;
                } else {
                    const queryLower = query.toLowerCase();
                    const exactMatches = [];
                    transcriptData.forEach(item => {
                        const textLower = (item.text && typeof item.text === 'string') ? item.text.toLowerCase() : '';
                        const titleLower = (item.title && typeof item.title === 'string') ? item.title.toLowerCase() : '';
                        if (textLower.includes(queryLower) || titleLower.includes(queryLower)) {
                            exactMatches.push({ item: item, score: 0 });
                        }
                    });
                    searchResults = exactMatches;
                    foundCount = searchResults.length;
                }

                const resultsHtml = [];
                // Sort fuzzy results by score before displaying
                if (useFuzzy) {
                    searchResults.sort((a, b) => a.score - b.score);
                }

                // Process and display results
                searchResults.forEach(result => {
                    const item = result.item;
                    const score = result.score;

                    const escapedQuery = query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    const regex = new RegExp(escapedQuery, 'gi');
                    const textToDisplay = item.text || '[No text content found]';
                    const highlightedText = textToDisplay.replace(regex, (match) => `<mark>${match}</mark>`);

                    const displayDate = item.date || 'No Date';
                    const displayTitle = item.title || 'No Title';

                    let matchQualityDisplay = '';
                    if (useFuzzy) {
                        const relevancePercent = Math.max(0, (1 - score) * 100);
                        matchQualityDisplay = `(Match: ${relevancePercent.toFixed(0)}%)`;
                    } else {
                        matchQualityDisplay = '(Exact Match)';
                    }

                    // 3. Removed Filename from here
                    resultsHtml.push(`
                        <div class="result-item">
                            <h3>${displayDate} - ${displayTitle}</h3>
                            <div class="meta">
                                <small>${matchQualityDisplay}</small>
                            </div>
                            <p>${highlightedText}</p>
                        </div>
                    `);
                }); // end of forEach loop

                resultsDiv.innerHTML = resultsHtml.join('');
                statusDiv.textContent = `Found ${foundCount} results for "${query}" (${searchType} match). ${useFuzzy ? '(Higher % is better)' : ''}`;

            } catch (error) {
                errorOccurred = true;
                console.error(`Error during ${searchType} search:`, error);
                statusDiv.textContent = `An error occurred during the ${searchType} search. Please check the console.`;
                resultsDiv.innerHTML = `<p style="color: red;">Search failed. Too much data or a mobile browser issue might be the cause.</p>`;
            }
        }

        // Event Listeners
        searchButton.addEventListener('click', function(event) {
            event.preventDefault();
            performSearch();
        });
        searchBox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        window.onload = loadData;
    </script>
</body>
</html>
